<html>
<head>
<link rel="stylesheet" type="text/css" href="css/shellAppStyle.css">
</head>
<body id="login-body">
<div id="login-container">
<div id="login-box" >
<form id = "login-form" action="login" method="post">  
<p class="login-text-para" >Username</p>
<input class="login-option-input" type="text" name="username"/> 
<p class="login-text-para" >Password</p>
<input class="login-option-input" type="password" name="userpass"/> 
<p class="login-invalid-text-para"> Invalid username or password </p>
<input class="login-signon-input" type="submit" value="Sign On"/>
</form> 
</div>
</div>
</body>
</html>
